{% extends 'base.html' %} 
{% load static %}


{% block title %} | Welcome {% endblock %}
{% block content %}



    <main class="main-wrapper">


        <!-- ...:::Start Contact Section:::... -->
        <div class="contact-section section-gap-top-30">
            <div class="container px-0">
                <div class="contact-image">
                    <img src="assets/images/contact.png" width="414" height="200" alt="banner image">
                </div>

            </div>

            <div class="container">
                <!-- Start User Event Area -->
                <div class="login-wrapper">
                    <div class="section-content">
                        <h1 class="title">Contact Us</h1>
                        <p>Signup is simply dummy text of the printing and typesetting industry.</p>
                    </div>
                    <form action="" class="default-form-wrapper">
                        <ul class="default-form-list">
                            <li class="single-form-item">
                                <label for="name" class="visually-hidden">Name</label>
                                <input type="text" id="name" placeholder="username">
                                <span class="icon"><i class="icon icon-carce-user"></i></span>
                            </li>
                            <li class="single-form-item">
                                <label for="email" class="visually-hidden">Email</label>
                                <input type="email" id="email" placeholder="email">
                                <span class="icon"><i class="icon icon-carce-mail"></i></span>
                            </li>
                            <li class="single-form-item">
                                <label for="password" class="visually-hidden">Password</label>
                                <input type="password" id="password" placeholder="password">
                                <span class="icon"><i class="icon icon-carce-eye"></i></span>
                            </li>

                        </ul>
                    </form>
                    <a href="#" class="btn btn--block btn--radius btn--size-xlarge btn--color-white btn--bg-maya-blue text-center contact-btn">Submit</a>
                </div>

            </div>
        </div>
        <!-- ...:::End Contact Section:::... -->

        

        <footer class="footer-section"></footer>
    </main>

{% endblock %}
