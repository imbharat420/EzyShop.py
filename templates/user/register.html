
{% extends 'user/base.html' %} 


{% block title %} | Welcome {% endblock %}
{% block content %}
    <main class="main-wrapper"> 
         {% include 'partials/_alerts.html' %}
        <!-- ...:::Start Login Section:::... -->
        <div class="login-section mt-115">
            <div class="container">
                <!-- Start User Event Area -->
                <div class="login-wrapper">
                    <div class="section-content">
                        <h1 class="title">Sign Up</h1>
                        <p>Signup is simply dummy text of the printing and typesetting industry.</p>
                    </div>
                    <form action="{% url 'signup' %}" method="POST" >
                        <div class="default-form-wrapper">

                        
                        {% csrf_token %}
                        <ul class="default-form-list">
                            <li class="single-form-item">
                                <label for="name" class="visually-hidden">Name</label>
                                <input type="text" id="name" placeholder="username" name="username" value="demo">
                                <span class="icon"><i class="icon icon-carce-user"></i></span>
                            </li>
                            <li class="single-form-item">
                                <label for="email" class="visually-hidden">Email</label>
                                <input type="email" id="email" placeholder="email" name="email" value="demo@gmail.com">
                                <span class="icon"><i class="icon icon-carce-mail"></i></span>
                            </li>
                            <li class="single-form-item">
                                <label for="password" class="visually-hidden">Password</label>
                                <input type="password" id="password" placeholder="password" name="password" value="test1234">
                                <span class="icon"><i class="icon icon-carce-eye"></i></span>
                            </li>
                            <li class="single-form-item">
                                <label for="con-password" class="visually-hidden">Confirm Password</label>
                                <input type="password" id="con-password" name="con-password" placeholder="Confirm Password" value="test1234">
                                <span class="icon"><i class="icon icon-carce-eye"></i></span>
                            </li>
                        </ul>
                        </div>
                        <input type="submit" style="width: 100%;" class="btn btn--block btn--radius btn--size-xlarge btn--color-white btn--bg-maya-blue text-center register-space-top" value="Sign Up"/>
                    </div>
                    
                    <div class="sign-account-text text-center">Already have an account? <a href="{% url 'login' %}" class="btn--color-radical-red">Sign Up</a></div>
                </form>
                <!-- End User Event Area -->
                <div class="page-progress-wrapper">
                    <a href="{% url 'home' %}" class="btn--center btn--round btn--size-58-58 btn--color-white btn--radical-red progress-btn progress-btn--100"><i
                            class="icon icon-carce-ios-arrow-forward"></i></a>
                </div>
            </div>
        </div>
        <!-- ...:::End User Event Section:::... -->

    </main>

  {% endblock %}
